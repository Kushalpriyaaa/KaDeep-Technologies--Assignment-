services:
  # Static site deployment for the Vite frontend
  - type: web
    name: sah-one-frontend
    runtime: static
    # Build from root, let Vite handle the client directory
    buildCommand: npm install --prefix client && npm run build --prefix client
    staticPublishPath: client/dist
    envVars:
      # Firebase Configuration
      - key: VITE_FIREBASE_API_KEY
        sync: false
      - key: VITE_FIREBASE_AUTH_DOMAIN
        sync: false
      - key: VITE_FIREBASE_PROJECT_ID
        sync: false
      - key: VITE_FIREBASE_STORAGE_BUCKET
        sync: false
      - key: VITE_FIREBASE_MESSAGING_SENDER_ID
        sync: false
      - key: VITE_FIREBASE_APP_ID
        sync: false
      - key: VITE_FIREBASE_MEASUREMENT_ID
        sync: false
      # Convex Configuration
      - key: VITE_CONVEX_URL
        sync: false
      # Cloudinary Configuration
      - key: VITE_CLOUDINARY_CLOUD_NAME
        sync: false
      - key: VITE_CLOUDINARY_UPLOAD_PRESET
        sync: false
    routes:
      # SPA routing - serve index.html for all routes
      - type: rewrite
        source: /*
        destination: /index.html
